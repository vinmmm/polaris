<!DOCTYPE html>
<html ng-app="myApp">
  <head>
  	<title>Angular $cookie service</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-cookies.js"></script>
    
  </head>

<body>
	

<!-- Cookie Service -->
<div ng-controller="myController">
  <h3>Fav Cookie:</h3>
  <input type="radio" value="Vanilla" ng-model="favCookie" ng-change="setCookie()">Vanilla</input>
  <input type="radio" value="Chocolate" ng-model="favCookie" ng-change="setCookie()">Chocolate</input>
  <input type="radio" value="Strawberry" ng-model="favCookie" ng-change="setCookie()">Strawberry</input>
  <input type="radio" value="Blueberry" ng-model="favCookie" ng-change="setCookie()">Blueberry</input>
  <input type="radio" value="None" ng-model="favCookie" ng-change="setCookie()">None</input>

  <hr>
Cookies: {{myFavCookie}}

  
</div>

<script>
var app = angular.module('myApp', ['ngCookies']);
app.controller('myController', ['$scope', '$cookieStore',
				                 function ($scope, cookieStore) {
				                 	$scope.favCookie = '';
				                 	$scope.myFavCookie = '';
				                 	$scope.setCookie = function(){
				                 		if ($scope.favCookie === 'None'){
				                 			cookieStore.remove('myAppCookie');
				                 		}else{
				                 			cookieStore.put('myAppCookie', {flavor:$scope.favCookie});
				                 		}
				                 		$scope.myFavCookie = cookieStore.get('myAppCookie');
				                 	};
				                 }]);


</script>

</body>

</html>

<!doctype html> 
<html ng-app="myApp">
<head>
	<title>AngularjS $http Service</title>
	<style>
	span {
		color: red; cursor: pointer;
	}
	.myList{
		display: inline-block; width: 200px;
		vertical-align: top;
	}
		
	</style>
</head>
<body>
	<div ng-controller="myController">
		<h2>Get and Post using $http Service</h2>
		<input type="button" ng-click="resetPlay()"
		value="Restock Play"/>
		{{status}}
		<hr>
		<div class="myList">
			<h3>The Play</h3>
			<div ng-repeat="(character, count) in playCharacters">
				{{character}} ({{count}})
				[<span ng-click="takeCharacter(character)">take</span>]
				
			</div>
			
		</div>
		
		<div class="myList">
			<h3>My Act</h3>
			<div ng-repeat="(character, count) in actCharacters">
				{{character}} ({{count}})
				[<span ng-click="useCharacter(character)">use</span>]
			</div>
			
		</div>
	</div>

    <script src="angular.min.js"></script>
	<script src="http://code.angular.js.org/1.3.0/angular.min.js"></script>
	<script src="js/service_http.js"></script>
	<script src="js/service_cache.js"></script>
	
	
</body>

</html>
